<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العروض</title>
</head>
<body>
    <h1>مرحبًا بك في صفحة العروض</h1>
    <form action="/best-deal" method="get">
        <input type="text" name="query" placeholder="ابحث عن عروض...">
        <input type="text" name="region" placeholder="المنطقة">
        <button type="submit">بحث</button>
    </form>
    <div>
        <h2>العروض:</h2>
        <ul>
            {% for deal in deals %}
                <li>{{ deal }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
